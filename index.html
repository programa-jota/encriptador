<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

                <p>Ingresa tu mensaje sin mayusculas,<br> acentos  o caracteres especiales</p>

            <p> <br> Tu mensaje </p>
            <textarea name="desencriptar" id="desencriptar" cols="30" rows="10" placeholder="Mensaje" disabled></textarea> 
            <div id="box-copiar">
                <input type="button" value="Copiar" id ="btn-copiar">
            </div>      
            
        </div>

    </div>
    <div id="box-footer">
        <footer>Creado por CodeJota</footer>
